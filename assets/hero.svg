<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="hg" x1="0" x2="1">
      <stop offset="0" stop-color="#1f6f3a" />
      <stop offset="1" stop-color="#8bdba3" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0b3a1f" flood-opacity="0.15" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#hg)" />
  <g filter="url(#shadow)">
    <g transform="translate(80,40)">
      <rect x="0" y="0" width="980" height="320" rx="18" fill="#ffffff" opacity="0.06" />
    </g>
  </g>
  <text x="80" y="120" fill="white" font-size="64" font-family="Segoe UI, Arial">GreenHouse</text>
  <text x="80" y="170" fill="white" font-size="20" font-family="Segoe UI, Arial">Healthy, easy-care houseplants delivered to your home</text>
  <!-- decorative plants -->
  <g transform="translate(900,60)">
    <ellipse cx="60" cy="220" rx="90" ry="40" fill="#0b3a1f" opacity="0.12"/>
    <rect x="10" y="60" width="100" height="160" rx="50" fill="#2f855a"/>
    <path d="M60 60 C30 120 90 120 60 60 Z" fill="#68d391" opacity="0.9"/>
  </g>
</svg>
